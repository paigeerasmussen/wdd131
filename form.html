<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A Product Review Form to review products and their functionality">
    <meta name="author" content="Paige Rasmussen">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="reviewForm">
            <fieldset>
                <label for="pname">Product Name </label><select name="product" id="pname" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <div>Overall Rating</div>
                <div class="rating">
                    <label for="rating1">☆ </label><input type="radio" name="rating" id="rating1" value="star1"
                        required>
                    <label for="rating2">☆☆ </label><input type="radio" name="rating" id="rating2" value="star2"
                        required>
                    <label for="rating3">☆☆☆ </label><input type="radio" name="rating" id="rating3" value="star3"
                        required>
                    <label for="rating4">☆☆☆☆ </label><input type="radio" name="rating" id="rating4" value="star4"
                        required>
                    <label for="rating5">☆☆☆☆☆ </label><input type="radio" name="rating" id="rating5" value="star5"
                        required>
                </div>

                <label for="instalDate">Date of Installation </label><input type="date" name="installation"
                    id="instalDate" required>

                <div>Which features do you find useful in the product? <em>(Check all that apply)</em></div>
                <label for="durability">Durability</label><input type="checkbox" name="features" id="durability"
                    value="durability">
                <label for="easeOfUse">Ease of Use</label><input type="checkbox" name="features" id="easeOfUse"
                    value="ease">
                <label for="performance">Performance</label><input type="checkbox" name="features" id="performance"
                    value="performance">
                <label for="design">Design</label><input type="checkbox" name="features" id="design" value="design">

                <label for="writReview">Written Review <span id="blue1">(Optional)</span></label><textarea name="review"
                    id="writReview"></textarea>

                <label for="name">Your Name <span id="blue2">(Optional)</span></label><input type="text" name="name"
                    id="name">
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="year"></span> | Paige Rasmussen | Utah</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
